<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes typewriter {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: #d32f2f }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        
        .landing-container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            border-right: 3px solid #d32f2f;
        }
        
        h1.typewriter {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d32f2f;
            animation: 
                typewriter 1.5s steps(20) 0.5s 1 normal both,
                blinkCursor 750ms steps(20) infinite 2s;
        }
        
        h2.typewriter {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #424242;
            opacity: 0;
            animation: 
                typewriter 1.2s steps(20) 2.5s 1 normal both,
                blinkCursor 750ms steps(20) infinite 3.7s,
                fadeIn 0.1s 2.5s forwards;
        }
        
        p.typewriter-line {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #616161;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            border-right: 3px solid #d32f2f;
            opacity: 0;
        }
        
        #line1 {
            animation: 
                typewriter 2s steps(40) 4s 1 normal both,
                blinkCursor 750ms steps(40) infinite 6s,
                fadeIn 0.1s 4s forwards;
        }
        
        #line2 {
            animation: 
                typewriter 1.5s steps(30) 6.5s 1 normal both,
                blinkCursor 750ms steps(30) infinite 8s,
                fadeIn 0.1s 6.5s forwards;
            margin-top: 10px;
        }
        
        .start-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-out 8.5s forwards, pulse 2s infinite 9.5s;
        }
        
        .start-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.4);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- <img src="mindray-logo.png" alt="Mindray Logo" class="logo"> -->
        <h1 class="typewriter">Spot the Difference</h1>
        <h2 class="typewriter">Mindray BeneVision V-Series</h2>
        <p>
            <span id="line1" class="typewriter-line">Can you find all the differences between the V-Series and previous models?</span><br>
            <span id="line2" class="typewriter-line">Click Start to begin the challenge!</span>
        </p>
        <button class="start-btn" id="startBtn">START</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 200);
        });
    </script>
</body>
</html>
