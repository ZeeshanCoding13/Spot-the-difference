<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V- vs N-Series Monitors Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .images-container {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: relative;
        }
        .image-box {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            height: 200px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .number-circle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
        .legend {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        .legend h3 {
            margin-top: 0;
            color: #333;
        }
        .legend-item {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 100;
            max-width: 80%;
            display: none;
        }
        .popup-content {
            margin-bottom: 15px;
        }
        .close-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 101;
            text-align: center;
        }
        .win-message h2 {
            color: #27ae60;
            margin-top: 0;
        }
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images-container">
            <!-- Image 1 -->
            <div class="image-box">
                <div class="number-circle" data-number="1">1</div>
                <img src="image1.png" alt="Monitor Feature 1">
            </div>
            
            <!-- Image 2 -->
            <div class="image-box">
                <div class="number-circle" data-number="2">2</div>
                <img src="image2.png" alt="Monitor Feature 2">
            </div>
            
            <!-- Image 3 -->
            <div class="image-box">
                <div class="number-circle" data-number="3">3</div>
                <img src="image3.png" alt="Monitor Feature 3">
            </div>
            
            <!-- Image 4 -->
            <div class="image-box">
                <div class="number-circle" data-number="4">4</div>
                <img src="image4.png" alt="Monitor Feature 4">
            </div>
            
            <!-- Image 5 -->
            <div class="image-box">
                <div class="number-circle" data-number="5">5</div>
                <img src="image5.png" alt="Monitor Feature 5">
            </div>
            
            <!-- Image 6 -->
            <div class="image-box">
                <div class="number-circle" data-number="6">6</div>
                <img src="image6.png" alt="Monitor Feature 6">
            </div>
        </div>
        
        <div class="legend">
            <h3>Features Legend</h3>
            <div class="legend-item">1. User Interface</div>
            <div class="legend-item">2. Infusion Pump Integration</div>
            <div class="legend-item">3. Ultrasound Integration</div>
            <div class="legend-item">4. N1 Transport module</div>
            <div class="legend-item">5. MrV-Pod mobile s</div>
            <div class="legend-item">6. BIS-DSA integration</div>
        </div>
    </div>
    
    <!-- Popup Dialog -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <button class="close-btn" id="close-btn">Click to close and try again</button>
    </div>
    
    <!-- Win Message -->
    <div class="win-message" id="win-message">
        <h2>Well done! You found all 3 main differences!</h2>
        <button class="reset-btn" id="reset-btn">Play Again</button>
    </div>

    <script>
        // Game data - responses for each number
        const responses = {
            1: {
                correct: false,
                message: "❌ NO - The feedback of users on the N-series was already excellent so we did just very few changes on V series."
            },
            2: {
                correct: false,
                message: "❌ NO - Infusion View was already present in N-Series. No changes."
            },
            3: {
                correct: true,
                message: "✅ YES - The Ultrasound integration can improve workflow & support clinical decision-making."
            },
            4: {
                correct: false,
                message: "❌ NO - It was already the transport solution with N-Series."
            },
            5: {
                correct: true,
                message: "✅ YES - MrVpod is a new cable accessory to simplify early mobilization of the patient."
            },
            6: {
                correct: true,
                message: "✅ YES - The BIS DSA technology is now accessible with monolateral sensor and integrated in a wider screen to facilitate anaesthesia control."
            }
        };

        // Game state
        let correctAnswersFound = 0;
        let clickedNumbers = [];
        const correctNumbers = [3, 5, 6]; // Numbers that are correct answers

        // DOM elements
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closeBtn = document.getElementById('close-btn');
        const winMessage = document.getElementById('win-message');
        const resetBtn = document.getElementById('reset-btn');
        const numberCircles = document.querySelectorAll('.number-circle');

        // Set up click handlers for numbered circles
        numberCircles.forEach(circle => {
            circle.addEventListener('click', function() {
                const number = parseInt(this.getAttribute('data-number'));
                
                // Don't allow clicking the same circle twice
                if (clickedNumbers.includes(number)) {
                    return;
                }
                
                clickedNumbers.push(number);
                const response = responses[number];
                
                // Show the popup with the appropriate message
                popupContent.innerHTML = response.message;
                popup.style.display = 'block';
                
                // Mark the circle if correct answer
                if (response.correct) {
                    this.style.backgroundColor = "#2ecc71";
                    correctAnswersFound++;
                    
                    // Check if player has won
                    if (correctAnswersFound >= 3) {
                        setTimeout(() => {
                            winMessage.style.display = 'block';
                        }, 1000);
                    }
                } else {
                    this.style.backgroundColor = "#e74c3c";
                }
            });
        });

        // Close popup handler
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        // Reset game handler
        resetBtn.addEventListener('click', function() {
            // Reset game state
            correctAnswersFound = 0;
            clickedNumbers = [];
            
            // Reset UI
            winMessage.style.display = 'none';
            popup.style.display = 'none';
            numberCircles.forEach(circle => {
                circle.style.backgroundColor = "red";
            });
        });
    </script>
</body>
</html>
