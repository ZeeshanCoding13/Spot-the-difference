<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        
        body::before {
            content: "";
            background-image: url('monitors.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* opacity: 0.05; */
            z-index: -1;
        }
        
        .landing-container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d32f2f; /* Mindray red */
            animation: fadeIn 1s ease-out;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #424242; /* Dark grey */
            animation: fadeIn 1.2s ease-out;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #616161; /* Medium grey */
            animation: fadeIn 1.4s ease-out;
        }
        
        .start-btn {
            background-color: #d32f2f; /* Mindray red */
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
            animation: fadeIn 1.6s ease-out, pulse 2s infinite 2s;
        }
        
        .start-btn:hover {
            background-color: #b71c1c; /* Darker red */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.4);
            animation: pulse 1.5s infinite;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- <img src="mindray-logo.png" alt="Mindray Logo" class="logo"> -->
        <h1>Spot the Difference</h1>
        <h2>Mindray BeneVision V-Series</h2>
        <p>Can you find all the differences between V-Series and N-Series?<br>Click Start to begin the challenge!</p>
        <button class="start-btn" id="startBtn">START</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            // Add click animation before redirect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 200);
        });
    </script>
</body>
</html>
