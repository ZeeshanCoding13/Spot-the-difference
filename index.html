<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            text-align: center;
        }
        .landing-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .start-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .start-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- <img src="mindray-logo.png" alt="Mindray Logo" class="logo"> -->
        <h1>Spot the Difference</h1>
        <h2>Mindray BeneVision V-Series</h2>
        <p>Can you find all the differences between the V-Series and previous models?<br>Click Start to begin the challenge!</p>
        <button class="start-btn" id="startBtn">START</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
