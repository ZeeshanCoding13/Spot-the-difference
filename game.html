<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V- vs N-Series Monitors Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-title {
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 1.8rem;
            padding: 0 20px;
        }
        .container {
            display: flex;
            max-width: 95%;
            width: 1200px;
            margin: 0 auto 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            overflow: auto;
        }
        .images-container {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .image-box {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
        }
        .number-circle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .legend {
            flex: 1;
            padding-left: 20px;
            margin-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .legend h3 {
            margin-top: 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .legend-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .legend-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 100;
            max-width: 80%;
            width: 500px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .popup-content {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        .found {
            border: 3px solid #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }
        .found .number-circle {
            background-color: #2ecc71;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .legend {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                margin-left: 0;
                margin-top: 20px;
                padding-left: 0;
                padding-top: 20px;
            }
            .images-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">Find the 3 main differences between the V- and N-series Monitors</h1>
    
    <div class="container">
        <div class="images-container">
            <!-- Image 1 -->
            <div class="image-box" data-number="1">
                <div class="number-circle">1</div>
                <img src="image1.png" alt="Monitor Feature 1">
            </div>
            
            <!-- Image 2 -->
            <div class="image-box" data-number="2">
                <div class="number-circle">2</div>
                <img src="image2.png" alt="Monitor Feature 2">
            </div>
            
            <!-- Image 3 -->
            <div class="image-box" data-number="3">
                <div class="number-circle">3</div>
                <img src="image3.png" alt="Monitor Feature 3">
            </div>
            
            <!-- Image 4 -->
            <div class="image-box" data-number="4">
                <div class="number-circle">4</div>
                <img src="image4.png" alt="Monitor Feature 4">
            </div>
            
            <!-- Image 5 -->
            <div class="image-box" data-number="5">
                <div class="number-circle">5</div>
                <img src="image5.png" alt="Monitor Feature 5">
            </div>
            
            <!-- Image 6 -->
            <div class="image-box" data-number="6">
                <div class="number-circle">6</div>
                <img src="image6.png" alt="Monitor Feature 6">
            </div>
        </div>
        
        <div class="legend">
            <h3>Features Legend</h3>
            <div class="legend-item">1. User Interface</div>
            <div class="legend-item">2. Infusion Pump Integration</div>
            <div class="legend-item">3. Ultrasound Integration</div>
            <div class="legend-item">4. N1 Transport module</div>
            <div class="legend-item">5. MrV-Pod mobile s</div>
            <div class="legend-item">6. BIS-DSA integration</div>
        </div>
    </div>
    
    <!-- Popup Dialog -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <button class="close-btn" id="close-btn">Click to close and try again</button>
    </div>

    <script>
        // Game data - responses for each number
        const responses = {
            1: {
                correct: false,
                message: "❌ NO – The feedback of users on the N-Series was already excellent, so we just improved screen visibility and included drag & drop screen customisation of curves and quick keys to make it more intuitive."
            },
            2: {
                correct: false,
                message: "❌ NO – Infusion View with real-time infusion pump status and trends was already present in the N-Series to support decision making. No changes."
            },
            3: {
                correct: true,
                message: "✅ YES – The combined visualisation and integration of real-time ultrasound and vital signs parameters can improve workflow and support clinical decision-making."
            },
            4: {
                correct: false,
                message: "❌ NO – The N1 multiparameter transport module was already available with the N-Series to ensure continuous monitoring during transfers and automatic data continuity and settings synchronisation."
            },
            5: {
                correct: true,
                message: "✅ YES – MrVpod, a cable-light mobile solution, enhances patient comfort and facilitates early mobilisation to help accelerate patient recovery and outcomes."
            },
            6: {
                correct: true,
                message: "✅ YES – The BIS DSA technology is now accessible with a unilateral sensor and integrated in a wider screen to enhance anaesthesia control and drug delivery."
            }
        };

        // Game state
        let correctAnswersFound = 0;
        let clickedNumbers = [];
        const correctNumbers = [3, 5, 6]; // Numbers that are correct answers

        // DOM elements
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closeBtn = document.getElementById('close-btn');
        const imageBoxes = document.querySelectorAll('.image-box');

        // Set up click handlers for images
        imageBoxes.forEach(box => {
            box.addEventListener('click', function() {
                const number = parseInt(this.getAttribute('data-number'));
                
                // Don't allow clicking the same image twice
                if (clickedNumbers.includes(number)) {
                    return;
                }
                
                clickedNumbers.push(number);
                const response = responses[number];
                
                // Show the popup with the appropriate message
                popupContent.innerHTML = response.message;
                popup.style.display = 'block';
                
                // Mark the image if correct answer
                if (response.correct) {
                    this.classList.add('found');
                    correctAnswersFound++;
                    
                    // Check if player has won
                    if (correctAnswersFound >= 3) {
                        setTimeout(() => {
                            window.location.href = 'success.html';
                        }, 1000);
                    }
                }
            });
        });

        // Close popup handler
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
