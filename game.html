<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .game-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
            color: #d32f2f;
            animation: fadeIn 1s ease-out;
            width: 100%;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .image-comparison {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .image-pair {
            position: relative;
            width: 48%;
            display: flex;
            justify-content: center;
        }
        
        .image-box {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            max-width: 100%;
        }
        
        .image-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }
        
        .number-circle {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #d32f2f;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .legend {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        .legend h3 {
            margin-top: 0;
            color: #424242;
            text-align: center;
        }
        
        .legend-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .legend-item {
            padding: 10px;
            border-radius: 6px;
            background-color: #f9f9f9;
            color: #616161;
            transition: all 0.3s ease;
        }
        
        .legend-item:hover {
            background-color: #f0f0f0;
        }
        
        .bottom-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-width: 80%;
            width: 500px;
            display: none;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        
        .popup-content {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .close-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }
        
        .found {
            border: 3px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }
        
        .found .number-circle {
            background-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .image-pair {
                width: 100%;
                flex-direction: column;
            }
            
            .legend-items {
                grid-template-columns: 1fr;
            }
            
            .bottom-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">Find the 3 main differences between the V- and N-series Monitors</h1>
    
    <div class="game-container">
        <!-- Top row - image1 and image1a at extreme corners -->
        <div class="image-comparison">
            <div class="image-pair" style="justify-content: flex-start;">
                <div class="image-box" data-number="1">
                    <div class="number-circle">1</div>
                    <img src="image1.png" alt="Monitor Feature 1">
                </div>
            </div>
            
            <div class="image-pair" style="justify-content: flex-end;">
                <div class="image-box" data-number="4">
                    <div class="number-circle">4</div>
                    <img src="image1a.png" alt="Monitor Feature 1a">
                </div>
            </div>
        </div>
        
        <!-- Middle row - image2 centered -->
        <div class="image-comparison" style="justify-content: center;">
            <div class="image-pair">
                <div class="image-box" data-number="2">
                    <div class="number-circle">2</div>
                    <img src="image2.png" alt="Monitor Feature 2">
                </div>
            </div>
        </div>
        
        <!-- Bottom row - image5 and image6 -->
        <div class="image-comparison">
            <div class="image-pair" style="justify-content: flex-start;">
                <div class="image-box" data-number="5">
                    <div class="number-circle">5</div>
                    <img src="image5.png" alt="Monitor Feature 5">
                </div>
            </div>
            
            <div class="image-pair" style="justify-content: flex-end;">
                <div class="image-box" data-number="6">
                    <div class="number-circle">6</div>
                    <img src="image6.png" alt="Monitor Feature 6">
                </div>
            </div>
        </div>
        
        <!-- Legend area with image3 below it -->
        <div class="legend">
            <h3>Features Legend</h3>
            <div class="legend-items">
                <div class="legend-item">1. User Interface</div>
                <div class="legend-item">2. Infusion Pump Integration</div>
                <div class="legend-item">3. Ultrasound Integration</div>
                <div class="legend-item">4. N1 Transport module</div>
                <div class="legend-item">5. MrV-Pod mobile s</div>
                <div class="legend-item">6. BIS-DSA integration</div>
            </div>
        </div>
        
        <!-- image3 below legend -->
        <div class="image-comparison" style="justify-content: center; margin-top: 20px;">
            <div class="image-pair">
                <div class="image-box" data-number="3">
                    <div class="number-circle">3</div>
                    <img src="image3.png" alt="Monitor Feature 3">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup Dialog -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <button class="close-btn" id="close-btn">Click to close and try again</button>
    </div>

    <script>
        // Game data - responses for each number
        const responses = {
            1: {
                correct: false,
                message: "❌ NO – The feedback of users on the N-Series was already excellent, so we just improved screen visibility and included drag & drop screen customisation of curves and quick keys to make it more intuitive."
            },
            2: {
                correct: false,
                message: "❌ NO – Infusion View with real-time infusion pump status and trends was already present in the N-Series to support decision making. No changes."
            },
            3: {
                correct: true,
                message: "✅ YES – The combined visualisation and integration of real-time ultrasound and vital signs parameters can improve workflow and support clinical decision-making."
            },
            4: {
                correct: false,
                message: "❌ NO – The N1 multiparameter transport module was already available with the N-Series to ensure continuous monitoring during transfers and automatic data continuity and settings synchronisation."
            },
            5: {
                correct: true,
                message: "✅ YES – MrVpod, a cable-light mobile solution, enhances patient comfort and facilitates early mobilisation to help accelerate patient recovery and outcomes."
            },
            6: {
                correct: true,
                message: "✅ YES – The BIS DSA technology is now accessible with a unilateral sensor and integrated in a wider screen to enhance anaesthesia control and drug delivery."
            }
        };

        // Game state
        let correctAnswersFound = 0;
        let clickedNumbers = [];
        const correctNumbers = [3, 5, 6]; // Numbers that are correct answers

        // DOM elements
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const closeBtn = document.getElementById('close-btn');
        const imageBoxes = document.querySelectorAll('.image-box');

        // Set up click handlers for images
        imageBoxes.forEach(box => {
            box.addEventListener('click', function() {
                const number = parseInt(this.getAttribute('data-number'));
                
                // Don't allow clicking the same image twice
                if (clickedNumbers.includes(number)) {
                    return;
                }
                
                clickedNumbers.push(number);
                const response = responses[number];
                
                // Show the popup with the appropriate message
                popupContent.innerHTML = response.message;
                popup.style.display = 'block';
                
                // Mark the image if correct answer
                if (response.correct) {
                    this.classList.add('found');
                    correctAnswersFound++;
                    
                    // Check if player has won
                    if (correctAnswersFound >= 3) {
                        setTimeout(() => {
                            window.location.href = 'success.html';
                        }, 2000); // 2 second delay before redirect
                    }
                }
            });
        });

        // Close popup handler
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
