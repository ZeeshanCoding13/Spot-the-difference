<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            text-align: center;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #d32f2f;
            padding: 0 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            height: 60%;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            height: 20%;
        }

        .image-box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

.number-circle {
    position: absolute;
    width: 90px;
    height: 90px;
    background-color: #d32f2f;
    color: white;
    border: 4px solid white; /* ðŸ‘ˆ White outline */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 32px;
    z-index: 2;
    cursor: pointer;
}



        /* .legend-container {
            width: 30%;
            padding: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
        } */

        .legend-item {
            margin-bottom: 5px;
            margin-top: 20px;
            padding: 5px 5px 5px 70px; /* Increased left padding */
            color: #000000;
            font-size: 18px;
            position: relative;
            min-height: 40px; /* Match circle height */
            display: flex;
            align-items: center; /* Vertically center text with circle */
        }

        .legend-circle {
            position: absolute;
            left: 5px;
            width: 40px;
            height: 40px;
            background-color: #d32f2f;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            top: 50%;
            transform: translateY(-50%); /* Vertically center the circle */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 90%;
            width: 400px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup-content {
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .close-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
        }

        .found {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .found .number-circle,
        .found .legend-circle {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1 class="game-title">Find the 3 main differences between the V- and N-series Monitors</h1>
<h3 style=" width: fit-content; margin-left: 1100px; margin-right: 200px; font-weight: 400;
font-size: 24px;">
  Click the boxes to reveal your answers. Find at least 3 to win!
</h3>



    <div class="main-content">
        <!-- Top Row -->
        <div class="Row main-row" style="display: flex; gap: 0px;">
            <div class="column" style="width: 100%;">
                <div class="top-row" style="display: flex; gap: 0px;">

                    <!-- Container 1: Two stacked images -->
                    <div class="column middle-column" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="image-box" id="image1">
                            <div class="number-circle" style="top: 100px; left: 100px;" data-number="1">1</div>
                            <img src="image1.png" style="height: 460px;" alt="Monitor Feature 1">
                        </div>
                        <div class="image-box" id="image5">
                            <div class="number-circle" style="top: 5px; left: 5px;" data-number="5">5</div>
                            <img src="image5.png" style="height: 230px; width: 320px;margin-top: -40px;" alt="Monitor Feature 4">
                        </div>
                    </div>

                    <!-- Container 2: Two stacked images -->
                    <div class="column middle-column" style="display: flex; flex-direction: column; gap: 0px;">
                        <div class="image-box" id="image2">
                            <div class="number-circle" style="top: 5px; left: 100px;" data-number="2">2</div>
                            <img src="image2.png" style="height: 250px; width: 200px;" alt="Monitor Feature 2">
                        </div>
                        <div class="image-box" id="image6" style="margin-right: -20px;">
                            <div class="number-circle" style="top: 5px; left: 5px;" data-number="6">6</div>
                            <img src="image6.png" style="height: 250px; width: 200px;" alt="Monitor Feature 6">
                        </div>
                    </div>

                    <!-- Container 3: Two stacked images -->
                    <div class="column middle-column" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="image-box" id="image1a">
                            <img src="image1a.png" style="height: 460px;" alt="Monitor Feature 1a">
                        </div>
                        <div class="image-box" id="image4">
                            <div class="number-circle" style="top: 5px; left: 5px;" data-number="4">4</div>
                            <img src="image4.png" style="height: 170px;width: auto;" alt="Monitor Feature 4">
                        </div>
                    </div>

                    <!-- Container 4: Legend and image3 -->
                    <div class="column middle-column" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="legend-container" style="width: 100%; ">
                            <div class="legend-item">
                                <div class="legend-circle" data-number="1">1</div>
                                User Interface
                            </div>
                            <div class="legend-item">
                                <div class="legend-circle" data-number="2">2</div>
                                Infusion Pump Integration
                            </div>
                            <div class="legend-item">
                                <div class="legend-circle" data-number="3">3</div>
                                Ultrasound Integration
                            </div>
                            <div class="legend-item">
                                <div class="legend-circle" data-number="4">4</div>
                                N1 Transport Module
                            </div>
                            <div class="legend-item">
                                <div class="legend-circle" data-number="5">5</div>
                                MrV-Pod Mobile
                            </div>
                            <div class="legend-item">
                                <div class="legend-circle" data-number="6">6</div>
                                BIS-DSA Integration
                            </div>
                        </div>
                        <div class="image-box" id="image3">
                            <div class="number-circle" style="top: 50px; left: 100px;" data-number="3">3</div>
                            <img src="image3.png" style="height: 200px; width: 500px;" alt="Monitor Feature 3">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Popup Dialog -->
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
        <button class="close-btn" id="close-btn">Click to close and try again</button>
    </div>

<script>
    // Game data - responses for each number
    const responses = {
        1: {
            correct: false,
            message: "âŒ NO â€“ The feedback of users on the N-Series was already excellent, so we just improved screen visibility and included drag & drop screen customisation of curves and quick keys to make it more intuitive."
        },
        2: {
            correct: false,
            message: "âŒ NO â€“ Infusion View with real-time infusion pump status and trends was already present in the N-Series to support decision making. No changes."
        },
        3: {
            correct: true,
            message: "âœ… YES â€“ The combined visualisation and integration of real-time ultrasound and vital signs parameters can improve workflow and support clinical decision-making."
        },
        4: {
            correct: false,
            message: "âŒ NO â€“ The N1 multiparameter transport module was already available with the N-Series to ensure continuous monitoring during transfers and automatic data continuity and settings synchronisation."
        },
        5: {
            correct: true,
            message: "âœ… YES â€“ MrVpod, a cable-light mobile solution, enhances patient comfort and facilitates early mobilisation to help accelerate patient recovery and outcomes."
        },
        6: {
            correct: true,
            message: "âœ… YES â€“ The BIS DSA technology is now accessible with a unilateral sensor and integrated in a wider screen to enhance anaesthesia control and drug delivery."
        }
    };

    // Game state
    let correctAnswersFound = 0;
    let clickedNumbers = [];
    const correctNumbers = [3, 5, 6]; // Correct answer numbers (now includes 6)

    // DOM elements
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const closeBtn = document.getElementById('close-btn');
    const numberCircles = document.querySelectorAll('.number-circle[data-number], .legend-circle[data-number]');

    // Set up click handlers for number circles
    numberCircles.forEach(circle => {
        circle.addEventListener('click', function(e) {
            const number = parseInt(this.getAttribute('data-number'));

            // Don't allow clicking the same circle twice
            if (clickedNumbers.includes(number)) {
                return;
            }

            clickedNumbers.push(number);
            const response = responses[number];

            // Show the popup with the appropriate message
            if (response) {
                popupContent.innerHTML = response.message;
                
                // Position the popup above the clicked element
                const rect = this.getBoundingClientRect();
                const popupHeight = popup.offsetHeight;
                const popupWidth = popup.offsetWidth;
                
                // Calculate position above the element
                let topPosition = rect.top - popupHeight - 10; // 10px margin above
                
                // Ensure popup doesn't go above the viewport
                if (topPosition < 0) {
                    topPosition = rect.bottom + 10; // If no space above, show below instead
                }
                
                // Center horizontally relative to the clicked element
                let leftPosition = rect.left + (rect.width - popupWidth) / 2;
                
                // Ensure popup doesn't go outside viewport horizontally
                if (leftPosition < 10) leftPosition = 10;
                if (leftPosition + popupWidth > window.innerWidth - 10) {
                    leftPosition = window.innerWidth - popupWidth - 10;
                }
                
                popup.style.left = `${leftPosition}px`;
                popup.style.top = `${topPosition}px`;
                popup.style.transform = 'none'; // Remove any transform
                
                popup.style.display = 'block';

                // Mark the circle if correct answer
                if (response.correct) {
                    this.classList.add('found');
                    this.style.backgroundColor = '#4CAF50';
                    correctAnswersFound++;

                    // Check if player has won (3 correct answers)
                    if (correctAnswersFound >= 3) {
                        setTimeout(() => {
                            window.location.href = 'success.html';
                        }, 5000); // Wait 5 seconds before redirecting
                    }
                }
            }
        });
    });

    // Close popup handler
    closeBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent this click from bubbling to parent elements
        popup.style.display = 'none';
    });

    // Close popup when clicking outside of it
    document.addEventListener('click', function(e) {
        if (!popup.contains(e.target) && !Array.from(numberCircles).some(circle => circle.contains(e.target))) {
            popup.style.display = 'none';
        }
    });
</script>
</body>
</html>
